<!DOCTYPE html>
<html lang="en"
xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <table>
        <tr th:each="user : ${all}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
        </tr>
    </table>

</body>
</html>
